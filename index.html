<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tech Store</title>
    <meta name="description" content="Tienda de ventas de productos de tecnologia">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <!-- NAV BAR -->
    <header class="headIndex">
        <nav class="navIndex">
            <h1 class="logo">Tech Store</h1>
            <ul id="nav-links" class="nav-links">
                <li><a href="#introSection">INICIO</a></li>
                <li><a href="#aboutUs">NOSOTROS</a></li>
                <li><a href="#contactUs">CONTACTENOS</a></li>
                <li><a href="./store.html">TIENDA</a></li>
            </ul>
            <div id="divBurger" class="divBurger">
                <div class="burger1"></div>
                <div class="burger2"></div>
                <div class="burger3"></div>
            </div>
        </nav>
    </header>

    <main>
        <!-- INTRO SECTION -->
        <section class="intro" name="introSection" id="introSection">
            <div class="divTitle">
                <h2>Ofrecemos tecnologias que hacen tu vida mas facil</h2>
                <h1>Aumenta tu poductividad</h1>
                <a href="./store.html" class="btnIntro">IR A TIENDA</a>
            </div>
        </section>

        <!-- ABOUT US SECTION -->
        <section class="aboutUs" name="aboutUs" id="aboutUs">
            <div class="aboutUsText">
                <h2>Contamos con una gran variedad de articulos de tecnologia que te ayudaran ha aumentar tu flujo de
                    trabajo diario.</h2>
            </div>
        </section>

        <!-- CONTACT US SECTION -->
        <section class="contactUs" name="contactUs" id="contactUs">
            <div class="contactUsDiv">
                <form action="" class="formContactUs">
                    <div class="diviForm">
                        <div class="divLabels">
                            <label for="txtNombre">Nombre:</label>
                            <label for="txtTelefono">Telefono:</label>
                            <label for="txtCorreo">Correo:</label>
                        </div>
                        <div class="divText">
                            <input type="text" id="txtNombre" name="txtNombre" class="txtInput">
                            <input type="text" id="txtTelefono" name="txtTelefono" class="txtInput">
                            <input type="text" id="txtCorreo" name="txtCorreo" class="txtInput">
                        </div>
                    </div>
                    <button class="btnContactUsForm">ENVIAR</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
