<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <meta name="description" content="Tienda de ventas de productos de tecnologia">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/DataFunctions2.js"></script>
    <script defer src="js/newProductsJS.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAV BAR -->
    <header class="headStore">
        <nav class="navStore">
            <h1 class="logo">Tech Store</h1>
            <ul id="navLinkStore" class="navLinkStore">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./store.html">PRODUCTOS</a></li>
            </ul>

            <div id="divBurger" class="divBurger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- NEW PRODUCT SECTION -->
    <section class="newProducts">
        <div class="divTitle2">
            <span class="newProductTitle">Nuevo Producto</span>
        </div>
        
        <div class="divForm">
           
                <div class="divName">
                    <label for="name">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>

                <div class="divPrecio">
                    <label for="precio">Precio</label>
                    <input type="text" name="precio" id="precio" required>
                </div>
                <div class="divCantidad">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" name="cantidad" id="cantidad" required>
                </div>
                <div class="divFile">
                    <label for="file">Fotos</label>
                    <input type="file" name="file" id="file" required>
                </div>

                <button class="btnNewProducts" id="btnNuevoProducto">GURDAR PRODUCTO</button>
            
        </div>
    </section>
</body>

</html>
